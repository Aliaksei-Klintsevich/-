<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hintergrund {
    background: #1b2431;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
}
    </style>
</head>
<body>
    <script>
        particlesJS("particles-js", {
particles: {
number: {
  value: 80,
  density: {
    enable: true,
    value_area: 800
  }
},
color: {
  value: "#ff6e48"
},
shape: {
  type: "circle",
  stroke: {
    width: 0,
    color: "#000000"
  },
  polygon: {
    nb_sides: 5
  },
  image: {
    src: "img/github.svg",
    width: 100,
    height: 100
  }
},
opacity: {
  value: 1,
  random: false,
  anim: {
    enable: false,
    speed: 1,
    opacity_min: 0.1,
    sync: false
  }
},
size: {
  value: 10,
  random: false,
  anim: {
    enable: false,
    speed: 40,
    size_min: 0.1,
    sync: false
  }
},
line_linked: {
  enable: true,
  distance: 150,
  color: "#ff6e48",
  opacity: 1,
  width: 3
},
move: {
  enable: true,
  speed: 6,
  direction: "none",
  random: false,
  straight: false,
  out_mode: "out",
  bounce: false,
  attract: {
    enable: false,
    rotateX: 600,
    rotateY: 1200
  }
}
},
interactivity: {
detect_on: "canvas",
events: {
  onhover: {
    enable: true,
    mode: "repulse"
  },
  onclick: {
    enable: true,
    mode: "push"
  },
  resize: true
},
modes: {
  grab: {
    distance: 400,
    line_linked: {
      opacity: 1
    }
  },
  bubble: {
    distance: 400,
    size: 40,
    duration: 2,
    opacity: 8,
    speed: 3
  },
  repulse: {
    distance: 200,
    duration: 0.4
  },
  push: {
    particles_nb: 4
  },
  remove: {
    particles_nb: 2
  }
}
},
retina_detect: true
});
        </script>
    <div id="particles-js" class="hintergrund"></div>
</body>
</html>
